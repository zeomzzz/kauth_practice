<script>
  function changeCurDate(newDate) {
    let tmpDate = new Date(localStorage.getItem("curFullDate"));
    tmpDate.setDate(newDate); // 새로운 date로 변경
    localStorage.setItem("curFullDate", tmpDate); // localStorage 변경
  }
</script>
